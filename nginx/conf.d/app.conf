server {
    listen 80;
    server_name  localhost;

    # 允许较大请求体（例如上传 ply 文件）
    client_max_body_size 500m;

    # 公共 proxy headers（所有 proxy_pass 继承）
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 前端静态文件
    root /usr/share/nginx/html;
    index index.html;

    # 根路径自动跳转到 v2
    location = / {
        return 302 /v2/;
    }

    # 客户端-前端页面
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 客户端-后台页面
    location /manage/ {
        proxy_pass http://app-backend:5000/manage/;
    }

    # 3D 查看器/编辑器 iframe 加载（project blueprint 根路径）
    location /viewer {
        proxy_pass http://app-backend:5000/viewer;
    }
    location /edit {
        proxy_pass http://app-backend:5000/edit;
    }

    # Flask 静态文件（后端图片、CSS、JS）
    location /static/ {
        proxy_pass http://app-backend:5000/static/;
    }

    # Project blueprint API（get_dataviewByID、save_ply 等）
    location ~ ^/(get_|get-|upload|save_|send_|Export|updata|update|Nerfacto|reset|complete-multipart|get-thumbnail|get-presigned|delete|soft_delete|AddLike|RegisterPage|PointTools|download|test) {
        proxy_pass http://app-backend:5000;
    }

    # Python 后端反向代理（保留原始 URI 前缀）
    location /api/ {
        proxy_pass http://app-backend:5000;
    }

    # 应用 API 反向代理（保留原始路径，转发到后端）
    location /app_api/ {
        proxy_pass http://app-backend:5000;
    }

    # 客户端请求 (Supabase / client 配置等)
    location /client_api/ {
        proxy_pass http://app-backend:5000;
    }

    # Python 计算节点后端反向代理
    location /manager_gpu/ {
        proxy_pass http://node-manager:5200/;
    }

    # GPU3 反向代理
    location /GPU3 {
        proxy_pass http://192.168.6.195:5201/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
